<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
		<script src="javascripts/status.js"></script>
		<title>Moriah by 라히모스</title>
	</head>

	<body>
	    <header>
			<div class="inner">
				<h1>Moriah</h1>
				<h2>Moriah Saga Utility</h2>
				<a href="http://cafe.naver.com/moriahsaga2" class="button"><small>Go to Cafe </small>Moriah R</a>
			</div>
		</header>
		<div id="content-wrapper">
			<div class="inner clearfix">
				<section id="main-content">
					<form>
						<fieldset>
							<legend>Input Status</legend>
							<p><label>※Lv.Max 데이터 필요 [마스터리 X]</label><BR>
							<labe>- Lv.Max 데이터 검색하러 가기 -</labe><BR>
							<a href="http://cafe.naver.com/moriahsaga2/39606">[POWER] </a>
							<a href="http://cafe.naver.com/moriahsaga2/39607">[STRATEGY] </a>
							<a href="http://cafe.naver.com/moriahsaga2/39608">[MAGIC]</a></p>
							<p><label>카드 등급 </label><select id="CType">
								<option value="S">SR</option>
								<option value="R">R</option>
							</select></p>
							<p><label>각성 횟수</label>
							<input type="number" name="Plus" id="Plus" min="0" placeholder="0"></p>
							<p><label>Lv.Max 공격력</label>
							<input type="number" name="BAtk" id="BAtk" placeholder="ex)10166" required></p>
							<p><label>Lv.Max 방어력</label>
							<input type="number" name="BDef" id="BDef" placeholder="ex)10166" required></p>
							<p><label><b>진화시 무구 선택</b></label><br>
							<label>I </label><select id="Weapons1">
								<optgroup label="기본">
									<option value="1">없음</option>
								</optgroup>
								<optgroup label="공격 무구">
									<option value="2">참치미사일</option>
									<option value="3">새우바주카</option>
									<option value="4">청새치미사일</option>
									<option value="5">악마의날개</option>
								</optgroup>
								<optgroup label="방어 무구">
									<option value="6">낫또쿠키</option>
									<option value="7">무지개슬리퍼</option>
									<option value="8">매운쿠키</option>
									<option value="9">천사의날개</option>
								</optgroup>
							</select>&nbsp&nbsp
							<label>II </label><select id="Weapons2">
								<optgroup label="기본">
									<option value="1">없음</option>
								</optgroup>
								<optgroup label="공격 무구">
									<option value="2">참치미사일</option>
									<option value="3">새우바주카</option>
									<option value="4">청새치미사일</option>
									<option value="5">악마의날개</option>
								</optgroup>
								<optgroup label="방어 무구">
									<option value="6">낫또쿠키</option>
									<option value="7">무지개슬리퍼</option>
									<option value="8">매운쿠키</option>
									<option value="9">천사의날개</option>
								</optgroup>
							</select></p>
							<button type="button" onclick="statusCalc();">실행</button>
						</fieldset><br>
						<fieldset>
							<legend>Evolution Status</legend>
							<p><label>SR+ 공격력</label>
							<input type="text" name="TotalAtk" id="TotalAtk" readonly></p>
							<p><label>SR+ 방어력</label>
							<input type="text" name="TotalDef" id="TotalDef" readonly></p>
						</fieldset>
					</form>
				</section>

				<aside id="sidebar">
					<a href="https://github.com/Yeongik/Moriah/zipball/master" class="button">
					<small>empty</small>
					Empty
					</a>
					<p>is maintained by 라히모스.</p>
				</aside>
			</div>
		</div>
	</body>
</html>
