<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script type="text/javascript">
	function statusCalc(element){
		var form = element.form;
		var Plus = Number(form.Plus.value);
		var BAtk = Number(form.BAtk.value);
		var BDef = Number(form.BDef.value);
		var NBAtk = Number(form.NBAtk.value);
		var NBDef = Number(form.NBDef.value);
		var Weapons1 = document.getElementById("Weapons1").value;
		var Weapons2 = document.getElementById("Weapons2").value;
		var NMAtk,NMDef,AdAtk1=0,AdDef1=0,AdAtk2=0,AdDef2=0;
		var SAtk,SDef,PAtk,PDef;
		var MAtk,MDef,NBAtk,NBDef;
		
		MAtk = BAtk*1.15;
		MDef = BDef*1.15;
		
		SAtk = MAtk*0.3;
		SDef = MDef*0.3;
		
		NMAtk = NBAtk*1.15;
		NMDef = NBDef*1.15;
		
		PAtk = (NBAtk*0.05)*Plus;
		PDef = (NBDef*0.05)*Plus;
		
		TotalAtk = NMAtk+SAtk;
		TotalDef = NMDef+SDef;
		
		switch(Weapons1){
			case '1':
				AdAtk1=0;
				AdDef1=0;
				break;
			case '2':
				AdAtk1=(MAtk*0.1)*0.15;
				AdDef1=0;
				break;
			case '3':
				AdAtk1=1000*0.15;
				AdDef1=0;
				break;
			case '4':
				AdAtk1=(MAtk*0.15)*0.15;
				AdDef1=0;
				break;
			case '5':
				AdAtk1=3000*0.15;
				AdDef1=0;
				break;
			case '6':
				AdAtk1=0;
				AdDef1=(MDef*0.1)*0.15;
				break;
			case '7':
				AdAtk1=0;
				AdDef1=1000*0.15;
				break;
			case '8':
				AdAtk1=0;
					AdDef1=(MDef*0.15)*0.15;
					break;
				case '9':
					AdAtk1=0;
					AdDef1=3000*0.15;
					break;
			}
			switch(Weapons2){
				case '1':
					AdAtk2=0;
					AdDef2=0;
					break;
				case '2':
					AdAtk2=(MAtk*0.1)*0.15;
					AdDef2=0;
					break;
				case '3':
					AdAtk2=1000*0.15;
					AdDef2=0;
					break;
				case '4':
					AdAtk2=(MAtk*0.15)*0.15;
					AdDef2=0;
					break;
				case '5':
					AdAtk2=3000*0.15;
					AdDef2=0;
					break;
				case '6':
					AdAtk2=0;
					AdDef2=(MDef*0.1)*0.15;
					break;
				case '7':
					AdAtk2=0;
					AdDef2=1000*0.15;
					break;
				case '8':
					AdAtk2=0;
					AdDef2=(MDef*0.15)*0.15;
					break;
				case '9':
					AdAtk2=0;
					AdDef2=3000*0.15;
					break;
			}
			
			TotalAtk=TotalAtk+AdAtk1+AdAtk2+PAtk;
			TotalDef=TotalDef+AdDef1+AdDef2+PDef;

			form.TotalAtk.value = TotalAtk;
			form.TotalDef.value = TotalDef;
		}
		</script>
		<title>Moriah by 라히모스</title>
	</head>

	<body>
	    <header>
			<div class="inner">
				<h1>Moriah</h1>
				<h2>Moriah Saga Utility</h2>
				<a href="http://cafe.naver.com/moriahsaga2" class="button"><small>Go to Cafe</small>Moriah R</a>
			</div>
		</header>
		<div id="content-wrapper">
			<div class="inner clearfix">
				<section id="main-content">
					<form>
						<fieldset>
							<legend>InputStatus</legend>
							<p><label><i>//SR만 가능, Lv.Max 데이터필요(마스터리 X) / 오차 ±10 이내</i></label></p>
							<p><label>각성</label>
							<input type="number" name="Plus" min="0" placeholder="ex)[스프링 메이든] 하네 시즈키"></p>
							<p><label>SR Lv.Max 공격력</label>
							<input type="number" name="BAtk" placeholder="ex)10166" required></p>
							<p><label>SR+ Lv.Max 공격력</label>
							<input type="number" name="NBAtk" placeholder="ex)13138" required></p>
							<p><label>SR Lv.Max 방어력</label>
							<input type="number" name="BDef" placeholder="ex)10166" required></p>
							<p><label>SR+ Lv.Max 방어력</label>
							<input type="number" name="NBDef" placeholder="ex)13138" required></p>
							<p><label><b></ㅠ>진화시 무구 선택</b></label></p>
							<p><label>I </label><select id="Weapons1">
								<optgroup label="기본">
									<option value="1">없음</option>
								</optgroup>
								<optgroup label="공격 무구">
									<option value="2">참치미사일</option>
									<option value="3">새우바주카</option>
									<option value="4">청새치미사일</option>
									<option value="5">악마의날개</option>
								</optgroup>
								<optgroup label="방어 무구">
									<option value="6">낫또쿠키</option>
									<option value="7">무지개슬리퍼</option>
									<option value="8">매운쿠키</option>
									<option value="9">천사의날개</option>
								</optgroup>
							</select>&nbsp&nbsp
							<label>II </label><select id="Weapons2">
								<optgroup label="기본">
									<option value="1">없음</option>
								</optgroup>
								<optgroup label="공격 무구">
									<option value="2">참치미사일</option>
									<option value="3">새우바주카</option>
									<option value="4">청새치미사일</option>
									<option value="5">악마의날개</option>
								</optgroup>
								<optgroup label="방어 무구">
									<option value="6">낫또쿠키</option>
									<option value="7">무지개슬리퍼</option>
									<option value="8">매운쿠키</option>
									<option value="9">천사의날개</option>
								</optgroup>
							</select></p>
							<button type="button" onclick="statusCalc(this);">실행</button>
						</fieldset><br>
						<fieldset>
							<legend>EvolutionStatus</legend>
							<p><label><b>Result Status</b></label></p>
							<p><label>공격력</label>
							<input type="text" name="TotalAtk" readonly></p>
							<p><label>방어력</label>
							<input type="text" name="TotalDef" readonly></p>
						</fieldset>
					</form>
				</section>

				<aside id="sidebar">
					<a href="https://github.com/Yeongik/Moriah/zipball/master" class="button">
					<small>empty</small>
					Empty
					</a>
					<p>is maintained by 라히모스.</p>
				</aside>
			</div>
		</div>
	</body>
</html>
